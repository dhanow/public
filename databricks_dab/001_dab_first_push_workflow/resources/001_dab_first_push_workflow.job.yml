# The main job for github_actions_cicd.
resources:
  jobs:
    dab_first_push_workflow:
      name: dab_first_push_workflow
      tasks:
        - task_key: task-1
          notebook_task:
            notebook_path: ../src/hello.ipynb
        - task_key: task-2
          depends_on:
            - task_key: task-1
          notebook_task:
            notebook_path: ../src/world.ipynb
